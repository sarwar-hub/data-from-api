<html lang="en">

            <div class="text-white rounded-md border-2 border-gray-300 bg-gray-100 w-1/2 shadow-lg pb-2">
                <div class="text-black bg-gray-200 border-b-2 border-gray-300"><h2 class="p-2 text-xl"><span id="person-2">person-2</span></h2></div>
